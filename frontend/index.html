<!doctype html>
<html lang="fr" class="dark">
  <head>
    <link rel="manifest" href="/site.webmanifest">
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/heart.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Affinia V6 - Plateforme de matchmaking gamifiée avec IA avancée" />
    <meta name="theme-color" content="#ec4899" />
    <title>Affinia V6 - Découvrez votre nature amoureuse</title>
    
    <!-- Preconnect pour optimiser les performances -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    
    <!-- Favicon et icônes -->
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    
    <!-- Styles inline pour éviter FOUC -->
    <style>
      body {
        margin: 0;
        padding: 0;
        background: linear-gradient(135deg, #0f0d15 0%, #1a1625 50%, #2d1b3d 100%);
        color: #ffffff;
        font-family: 'Inter', system-ui, sans-serif;
        overflow-x: hidden;
      }
      
      .loading-screen {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(135deg, #0f0d15 0%, #1a1625 50%, #2d1b3d 100%);
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        z-index: 9999;
      }
      
      .loading-spinner {
        width: 60px;
        height: 60px;
        border: 4px solid rgba(236, 72, 153, 0.3);
        border-top: 4px solid #ec4899;
        border-radius: 50%;
        animation: spin 1s linear infinite;
        margin-bottom: 20px;
      }
      
      .loading-text {
        color: #ffffff;
        font-size: 18px;
        font-weight: 500;
        text-align: center;
        margin-bottom: 10px;
      }
      
      .loading-subtext {
        color: #9ca3af;
        font-size: 14px;
        text-align: center;
      }
      
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
      
      .fade-out {
        opacity: 0;
        transition: opacity 0.5s ease;
      }
    </style>
  </head>
  <body>
    <!-- Écran de chargement initial -->
    <div id="loading-screen" class="loading-screen">
      <div class="loading-spinner"></div>
      <div class="loading-text">Initialisation d'Affinia V6</div>
      <div class="loading-subtext">Préparation de votre Pokédex relationnel...</div>
    </div>
    
    <!-- Conteneur principal de l'application -->
    <div id="root"></div>
    
    <!-- Script pour masquer l'écran de chargement -->
    <script>
      window.addEventListener('load', function() {
        setTimeout(function() {
          const loadingScreen = document.getElementById('loading-screen');
          if (loadingScreen) {
            loadingScreen.classList.add('fade-out');
            setTimeout(function() {
              loadingScreen.style.display = 'none';
            }, 500);
          }
        }, 1000);
      });
    </script>
    
    <!-- Script principal Vite -->
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
